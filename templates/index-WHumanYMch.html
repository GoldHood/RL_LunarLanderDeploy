<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>LunarLander â€” visor REST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,sans-serif;background:#0b1020;color:#e8ecff;margin:0;padding:24px}
    .wrap{max-width:920px}
    .controles{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    button{border:0;padding:10px 14px;border-radius:10px;background:#2f47e0;color:#fff;font-weight:600;cursor:pointer}
    #btn-stop{background:#d13438}
    #estado{background:#121a34;border:1px solid #24306a;padding:10px 14px;border-radius:10px;margin:12px 0}
    .viewer{position:relative;display:inline-block}
    img{width:100%;max-width:880px;background:#000;border:1px solid #24306a;border-radius:10px;display:block}
    /* Overlay de puntuaciÃ³n estilo Atari */
    #scoreOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      pointer-events:none; transition:opacity .2s ease; opacity:0; }
    #scoreOverlay.visible{opacity:1;}
    #scoreText{
      font-family: "Courier New", monospace;
      font-weight: 900;
      font-size: clamp(48px, 10vw, 160px);
      letter-spacing: 2px;
      color:#ffe14d;               /* dorado arcade */
      text-shadow:
        0 0 6px #000,
        0 0 12px #000,
        2px 2px 0 #8a6a00,
        -2px -2px 0 #8a6a00;
    }
    .nota{opacity:.85}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ‘¾ LunarLander â€” visor REST</h1>
    <div class="controles">
      <button id="btn-humano">Humano</button>
      <button id="btn-demo">Demo</button>
      <button data-modelo="modelo_1">Modelo 1</button>
      <button data-modelo="modelo_2">Modelo 2</button>
      <button data-modelo="modelo_3">Modelo 3</button>
      <button data-modelo="modelo_4">Modelo 4</button>
      <button id="btn-stop">Stop</button>
    </div>

    <div id="estado">Listo. Pulsa <b>Humano</b>, <b>Demo</b> o un modelo. (Para humano: foco en la pÃ¡gina y usa W/A/D o flechas)</div>

    <div class="viewer">
      <!-- Stream MJPEG -->
      <img id="stream" src="/stream" alt="Stream del juego">
      <!-- Marcador grande -->
      <div id="scoreOverlay"><span id="scoreText">+0</span></div>
    </div>

    <div class="nota">Modelos esperados: <code>{{ esperados | join(", ") }}</code> (se usan si existe <i>.zip</i>).</div>
  </div>

  <script>
    const estadoDiv = document.getElementById('estado');
    const setEstado = (t) => estadoDiv.innerHTML = t.replace(/</g,'&lt;');

    const scoreOverlay = document.getElementById('scoreOverlay');
    const scoreText = document.getElementById('scoreText');
    const showScore = (v) => {
      const n = Number(v||0);
      scoreText.textContent = (n>=0?'+':'') + Math.round(n);
      scoreOverlay.classList.add('visible');
    };
    const hideScore = () => scoreOverlay.classList.remove('visible');

    async function llamar(method, url, body) {
      const res = await fetch(url, {
        method, headers: { 'Content-Type': 'application/json' },
        body: body ? JSON.stringify(body) : null
      });
      return res.json().catch(() => ({}));
    }

    // ---- Botones ----
    document.getElementById('btn-demo').onclick = async () => {
      hideScore();
      const r = await llamar('POST', '/demo');
      setEstado(r.ok ? 'Demo iniciadaâ€¦' : (r.msg || 'Error'));
    };
    document.getElementById('btn-stop').onclick = async () => {
      const r = await llamar('POST', '/stop');
      setEstado('Stop solicitado.');
    };
    [...document.querySelectorAll('button[data-modelo]')].forEach(btn => {
      btn.onclick = async () => {
        hideScore();
        const id = btn.dataset.modelo;
        const r = await llamar('POST', '/modelo', { modelo_id: id });
        setEstado(r.ok ? `Iniciando ${id}â€¦` : (r.msg || 'Error'));
      };
    });

    // ---- Modo humano ----
    const teclas = { up:false, left:false, right:false };
    function enviarTeclas(){ llamar('POST','/humano/keys',teclas).catch(()=>{}); }
    function handleKey(e, down){
      const k=e.key; let chg=false;
      if(k==='ArrowUp'||k==='w'||k==='W'){e.preventDefault(); if(teclas.up!==down){teclas.up=down; chg=true;}}
      if(k==='ArrowLeft'||k==='a'||k==='A'){e.preventDefault(); if(teclas.left!==down){teclas.left=down; chg=true;}}
      if(k==='ArrowRight'||k==='d'||k==='D'){e.preventDefault(); if(teclas.right!==down){teclas.right=down; chg=true;}}
      if(chg) enviarTeclas();
    }
    window.addEventListener('keydown', e=>handleKey(e,true));
    window.addEventListener('keyup',   e=>handleKey(e,false));
    setInterval(()=>enviarTeclas(), 200);

    document.getElementById('btn-humano').onclick = async () => {
      hideScore();
      const r = await llamar('POST', '/humano/start');
      setEstado(r.ok ? 'Modo humano iniciado. Usa W/A/D o flechas.' : (r.msg || 'Error'));
    };

    // ---- Poll de estado: muestra marcador al terminar ----
    setInterval(async () => {
      const e = await fetch('/estado').then(r => r.json()).catch(() => null);
      if (!e) return;
      const linea = e.en_ejecucion
        ? `En ejecuciÃ³n (${e.modo}${e.modelo_id ? ' / '+e.modelo_id : ''}) â€” pasos: ${e.pasos} â€” recompensa: ${(+e.recompensa).toFixed(2)}`
        : 'Inactivo. Pulsa Humano, Demo o un modelo.';
      setEstado(linea);

      // Si terminÃ³ y hay puntaje final -> mostrarlo grande
      if (!e.en_ejecucion && e.ultimo_puntaje !== null && e.ultimo_puntaje !== undefined) {
        showScore(e.ultimo_puntaje);
      }
    }, 700);
  </script>
</body>
</html>
